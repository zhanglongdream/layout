<!DOCTYPE html>
<html>
<head>
	<title>网格容器</title>
	<style type="text/css">
		.container{
			/*默认行排列，宽度为容器的宽度*/
			display: grid;
			border: 1px dashed gray;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>
</body>
</html>
