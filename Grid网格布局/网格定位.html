<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container{
			display: grid;
			border:1px solid #ff0000;
			grid-template-columns:repeat(3,1fr);
			grid-gap:10px 20px;
		}
		.item1{
			/*//列的第1条网格线开始，跨3列 */
			grid-column:1/span 3;
		}

		.item2{
			/*grid-row: 2/span 3;*/
			/*grid-column: 2/span 2;*/
			/*或者使用*/
			grid-area: 2/ 2 / span 3 / span 2
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item1">1</div>
		<div class="item2">2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</div>
</body>
</html>
