<!DOCTYPE html>
<html>
<head>
	<title>隐式网格</title>
	<style type="text/css">
		.container{
			display: grid;
			grid-gap:5px;
			grid-template-rows:70px;
			grid-template-columns:repeat(2 , 1fr);
			grid-auto-rows:140px;
			grid-auto-flow:row;
			/*
			   grid-auto-rows   设置隐含创建的网格行的大小
			   grid-auto-columns  设置隐含创建的网格列的大小轨道
			   grid-auto-flow   设置隐含创建的网格的默认流方向
			 */
		}
		.container div{
			background: #ff0000;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>1</div>
		<div>1</div>
		<div>1</div>
		<div>1</div>
		<div>1</div>
		<div>1</div>
	</div>
</body>
</html>
